<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <title>Cadastro Catequese</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Cadastro</h1>
                <div class="input-box">
                    <input placeholder="Seu Nome Completo" type="name">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Email" type="email">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                 <div class="input-box">
                    <input placeholder="Data De Nascimento" type="date">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                 <div class="input-box">
                    <input placeholder="Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
          

            <button type="submit" class="login">Cadastrar</button>
            <a href="LoginCatequese.html" class="btn-voltar" style="color: rgb(0, 119, 255); margin-left: 10px; margin-top: 20px; display:inline-block;">Voltar</a>

            
        </form>
    </main>
    
</body>
</html>
