
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
                <div class="input-box">
                    <input placeholder="Usuário" type="email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
            <div>
                <label>
                <input type="checkbox" style="margin-bottom: 13px;">
                Lembrar senha
                <a href="google.com" style="color: rgb(57, 149, 255);">Esqueci senha</a>
            </label>
            </div>

            <button type="submit" class="login">Login</button>

            <div style="margin-top: 18px;">
                <p>
                    Não tem uma conta? <a href="#" style="color: rgb(58, 150, 255) ;">Cadastra-se</a>
                </p>
            </div>
        </form>
    </main>
    
</body>
</html>
